[printer]
kinematics = corexy
max_velocity = 400
max_accel = 8000
max_z_velocity = 30
max_z_accel = 500
square_corner_velocity = 5.0

[virtual_sdcard]
path = ~/printer_data/gcodes
on_error_gcode = 
	{% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
	STATUS_LEDS COLOR="ERROR"
	{% endif %}
	{% if printer["gcode_macro _USER_VARIABLES"].probe_type_enabled == "dockable" or printer["gcode_macro _USER_VARIABLES"].probe_type_enabled == "dockable_virtual" %}
	_PROBE_ON_ERROR_ACTION
	{% endif %}
	
	
	{% if "xyz" in printer.toolhead.homed_axes %}
	PARK
	{% endif %}

[idle_timeout]
timeout = 1800
gcode = 
	RESPOND MSG="Idle timeout reached"
	TURN_OFF_HEATERS
	M84
	{% if printer["gcode_macro _USER_VARIABLES"].light_enabled %}
	LIGHT_OFF
	{% endif %}
	{% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
	STATUS_LEDS COLOR="OFF"
	{% endif %}

[pause_resume]

[display_status]

[exclude_object]

[respond]

[force_move]
enable_force_move = True

[gcode_arcs]
resolution = 0.1

[include mcus.cfg]
[include macros.cfg]
[include fans.cfg]
[include beacon.cfg]
[include steppers.cfg]

